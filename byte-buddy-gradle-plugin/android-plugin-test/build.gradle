plugins {
    id "java-gradle-plugin"
}

apply from: "$rootDir/versioning.gradle"

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation project(':android-plugin')
    implementation "com.android.tools.build:gradle:4.2.0"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10"
    testImplementation "junit:junit:4.13.2"
    testImplementation "net.lingala.zip4j:zip4j:2.9.1"
}

test {
    systemProperty "bytebuddyArtifactPath", rootProject.file("../byte-buddy/target/byte-buddy-${version}.jar").absolutePath
}

gradlePlugin {
    plugins {
        androidBuddy {
            id = 'net.bytebuddy.bytebuddy-android'
            implementationClass = 'net.bytebuddy.build.gradle.android.ByteBuddyAndroidPlugin'
        }
    }
}