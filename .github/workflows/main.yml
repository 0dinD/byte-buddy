name: CI

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  schedule:
    - cron: "0 0 * * 1"

jobs:
  hotspot-ea:
    name: HotSpot (EA)
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install JDK
        run: . .ci/install-jdk.sh --feature ea --os linux-x64
      - name: Build project (without Gradle)
        run: ./mvnw verify -Pintegration -Dnet.bytebuddy.test.ci=true -pl !byte-buddy-gradle-plugin
  hotspot-supported:
    name: HotSpot (supported)
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-10.14, windows-2019]
        java: [8, 11, 13]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: x64
    - name: Build project
      run: ./mvnw verify -Dnet.bytebuddy.test.ci=true
      if: matrix.java < 13
    - name: Build project (without Gradle)
      run: ./mvnw verify -Pintegration -Dnet.bytebuddy.test.ci=true -pl !byte-buddy-gradle-plugin
      if: matrix.java > 12
  hotspot-unsupported:
    name: HotSpot (unsupported)
    strategy:
      matrix:
        java: [9, 10, 12]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
          architecture: x64
      - name: Build project
        run: ./mvnw verify -Pintegration -Dnet.bytebuddy.test.ci=true
  openj9-supported:
    name: OpenJ9 (supported)
    strategy:
      matrix:
        java: [8, 11, 13]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install JDK
        run: . .ci/install-jdk.sh --url "https://api.adoptopenjdk.net/v2/binary/releases/openjdk${{ matrix.java }}?openjdk_impl=openj9&os=linux&arch=x64&release=latest&type=jdk&heap_size=normal"
      - name: Build project (without Gradle)
        run: ./mvnw verify -Pintegration -Dnet.bytebuddy.test.ci=true -pl !byte-buddy-gradle-plugin
