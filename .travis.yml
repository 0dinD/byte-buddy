language: java

# Travis is currently running OracleJDK v8_31 which exposes a VM bug during the build.
# sudo: false

sudo: required

install: true

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer

script: mvn verify -Pintegration

branches:
  only:
    - master

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6

after_success:
  - mvn clean cobertura:cobertura coveralls:report -Pintegration
