version: 2
jobs:
  jdk6:
    docker:
      - image: openjdk:6-jdk
    working_directory: ~/jdk6
    steps:
      - checkout
      - run: ./mvnw verify -Pintegration -Dnet.bytebuddy.test.ci=true -pl '!byte-buddy-gradle-plugin'
  jdk7:
    docker:
      - image: openjdk:7-jdk
    working_directory: ~/jdk7
    steps:
      - checkout
      - run: ./mvnw verify -Pintegration -Pjava7 -Dnet.bytebuddy.test.ci=true -pl '!byte-buddy-gradle-plugin'
  jdk8:
    docker:
      - image: openjdk:8-jdk
    working_directory: ~/jdk8
    steps:
      - checkout
      - run: ./mvnw verify -Pintegration -Pjava8 -Dnet.bytebuddy.test.ci=true -pl '!byte-buddy-gradle-plugin'
  jdk9:
    docker:
      - image: openjdk:9-jdk
    working_directory: ~/jdk9
    steps:
      - checkout
      - run: update-ca-certificates -f
      - run: ./mvnw verify -Pjava9 -Dnet.bytebuddy.test.ci=true -pl '!byte-buddy-gradle-plugin'
  coverage:
    docker:
      - image: openjdk:8-jdk
    working_directory: ~/coverage
    steps:
      - checkout
      - run: ./mvnw jacoco:prepare-agent test jacoco:report coveralls:report -Pjava8 -Dnet.bytebuddy.test.ci=true -pl '!byte-buddy-gradle-plugin'
workflows:
  version: 2
  build_all:
    jobs:
      - jdk6
      - jdk7
      - jdk8
      - jdk9
      - coverage:
          requires:
            - jdk6
            - jdk7
            - jdk8
            - jdk9
